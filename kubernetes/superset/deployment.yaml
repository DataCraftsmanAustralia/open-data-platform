apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: superset
        image: apache/superset
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        ports:
        - name: http
          containerPort: 8088
          protocol: TCP
        env:
        - name: "SUPERSET_PORT"
          value: "8088"
        envFrom:
        - secretRef:
            name: superset-secret
        volumeMounts:
        - name: superset-storage
          mountPath: /app/superset_home
      volumes:
      - name: superset-storage
        persistentVolumeClaim:
          claimName: superset-pvc