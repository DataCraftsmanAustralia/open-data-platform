apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostNetwork: true
      containers:
      - name: node-exporter
        image: quay.io/prometheus/node-exporter:latest
        ports:
        - containerPort: 9100
        args:
          - "--path.rootfs=/host"
        volumeMounts:
        - mountPath: "/host"
          name: rootfs
          readOnly: true
      volumes:
      - name: rootfs
        hostPath:
          path: "/"